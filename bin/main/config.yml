# 物品设置 - 定义天使方块的物品属性
item:
  # 物品材质 (Material) - 定义物品在游戏中的外观
  material: OBSIDIAN

  # 物品名称 (支持颜色代码和 HEX 颜色)
  name: "<gradient:#cba6f7-#89b4fa>天使方块</gradient>"

  # 物品描述 (支持颜色代码和 HEX 颜色)
  lore:
    - "&7可以放置在任何位置"
    - "&eShift + 滚轮调整距离"
    - "&e右击放置，左击拆除"


# 粒子效果设置 - 定义放置时的视觉特效
particle:
  # 粒子颜色 (HEX 格式)
  color: "#f5e0dc"

  # 粒子大小 (单位: 方块大小)
  size: 0.5


# 放置距离设置 - 控制方块放置的间距
distance:
  # 最小放置距离 (单位: 方块)
  min: 2

  # 最大放置距离 (单位: 方块)
  max: 6

  # 默认放置距离 (单位: 方块)
  default: 3


# 消息提示配置 - 所有插件提示信息
messages:
  # ---------- 通用提示 ----------
  no-permission: "<gradient:#f38ba8-#f5c2e7>[天使方块] 你没有权限使用此命令！</gradient>"
  player-only-command: "<gradient:#f38ba8-#f5c2e7>[天使方块] 只有玩家才能执行此命令！</gradient>"
  player-not-found: "<gradient:#f38ba8-#f5c2e7>[天使方块] 玩家未找到！</gradient>"
  reload-success: "<gradient:#a6e3a1-#94e2d5>[天使方块] 配置已重载！</gradient>"

  # ---------- 放置相关 ----------
  cant-place-here: "<gradient:#f38ba8-#f5c2e7>[天使方块] 不能放置在这里！</gradient>"
  cant-build-here: "<gradient:#f38ba8-#f5c2e7>[天使方块] 你不能在这里建造！</gradient>"
  cant-place-in-claim: "<gradient:#f38ba8-#f5c2e7>[天使方块] 你不能在此领地放置天使方块！</gradient>"
  max-blocks-reached: "<gradient:#f38ba8-#f5c2e7>[天使方块] 你已达到最大放置数量 ({max})！</gradient>"

  # ---------- 放置距离提示 !!不支持HEX颜色!! ----------
  placement-distance: "&e[天使方块] 放置距离: &a{distance}"

  # ---------- 拆除相关 ----------
  block-removed: "<gradient:#a6e3a1-#94e2d5>[天使方块] 天使方块已移除</gradient>"
  cant-break-in-claim: "<gradient:#f38ba8-#f5c2e7>[天使方块] 你不能在此领地破坏天使方块！</gradient>"
  cant-break-others: "<gradient:#f38ba8-#f5c2e7>[天使方块] 你不能破坏 {owner} 的天使方块！</gradient>"
  corrupted-block: "<gradient:#f38ba8-#f5c2e7>[天使方块] 这个天使方块信息已损坏，无法破坏！</gradient>"

  # ---------- 保护系统提示 ----------
  block-removed-by-protection: "<gradient:#f38ba8-#f5c2e7>[天使方块] 由于领地保护，你放置的天使方块被移除，已返还给你一个天使方块</gradient>"

  # ---------- 管理员操作 ----------
  removeall-confirm: "&c[天使方块] 确定要移除你的所有天使方块吗？再次输入/angelblock removeall confirm以确认"
  removeall-confirm-target: "&c[天使方块] 确定要移除 &e{target} &c的所有天使方块吗？再次输入/angelblock removeall confirm以确认"
  removeall-success: "&a[天使方块] 已移除 &e{count} &a个天使方块！"
  removeall-success-single: "&a[天使方块] 已移除 &e{target} &c的 &e{count} &a个天使方块！"
  removeall-error: "&c[天使方块] 移除天使方块失败！"
  admin-removed-your-block: "&c[天使方块] 管理员 &e{admin} &c移除了你的天使方块"

  # ---------- 物品给予提示 ----------
  give-success: "<gradient:#a6e3a1-#94e2d5>[天使方块] 已给予天使方块给 {player}！</gradient>"
